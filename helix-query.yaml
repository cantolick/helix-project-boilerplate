indices:
  blog-index:
    include:
      - /blog/**
    exclude:
      - /api/**
    target: /query-index.json
    properties:
      title:
        selectFirst: "main h1"
        value: textContent(el)
      lastModified:
        selectFirst: "main time"
        value: attribute(el, "datetime")
      description:
        selectFirst: "main p"
        value: textContent(el)
      content:
        select: "main p"
        value: |
          return els.map(el => textContent(el)).join('\n\n');
      image:
        selectFirst: "main img"
        value: attribute(el, "src")
      author:
        selectFirst: "main .author, main [data-author]"
        value: textContent(el)
      category:
        selectFirst: "main .category, main [data-category]"
        value: textContent(el)
      tags:
        select: "main .tag, main [data-tag]"
        values: textContent(el)
      path:
        selectFirst: "body"
        value: path